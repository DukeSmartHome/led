<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Smart Home LED Project</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Oswald" rel="stylesheet">
</head>

<h1>Duke Smart Home LED-Tube Cost-Savings Calculator</h1>

<body>
    <div id="wrapper">
        <div id="inputs">
            <label for="LCh1">LED Consumption: 					<input type="text" id="LCh1"></label>
            <label for="FCh1">Fluorescent Consumption: 			<input type="text" id="FCh1"></label>
            <label for="hrs1">Hours Used Per Day: 				<input type="text" id="hrs1"></label>
            <label for="numRep1">Number Replaced: 				<input type="text" id="numRep1"></label>
            <label for="DPy1">Days Used Per Year: 				<input type="text" id="DPy1"></label>
            <label for="Ec1">Cost of Electricity: 				<input type="text" id="Ec1"></label>
            <label for="Af1">Age of Fluorescents: 				<input type="text" id="Af1"></label>
            <label for="LL1Hrs">LED Lifespan (Hours): 			<input type="text" id="LL1Hrs"></label>
            <label for="FL1Hrs">Fluorescent Lifespan (Hours): 	<input type="text" id="FL1Hrs"></label>
            <label for="C1">Cost (per Tube) Fluorescents: 		<input type="text" id="C1"></label>
            <label for="CL1">Cost (per Tube) LEDs: 				<input type="text" id="CL1"></label>
        </div>
        <div id="results">
        </div>

    </div>
    <div id="led-display">
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/led.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
